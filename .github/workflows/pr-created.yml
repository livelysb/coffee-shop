name: Run Unit Tests with Gradle

on: [pull_request]

jobs:
  test:
    runs-on: [ self-hosted, Linux, X64, jdk-11, cache]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test
